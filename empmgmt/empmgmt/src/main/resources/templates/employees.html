<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>
<style>
th {
	background-color: black;
	color: white;
}

tr:nth-child(even) {
	background-color: #f2f2f2;
}
</style>
<body>

	<nav class="navbar navbar-dark bg-dark" style="color: #FFFFFF">


		<!-- Navbar content -->
		<h1>Employee Management System</h1>

	</nav>


	<div class="container">
		<div class="row">
			<h1>List Employees</h1>
		</div>

		<div class="row">
			<a th:href="@{/employees/new}" class="btn btn-primary">Add
				Employee</a>

		</div>
		<br>
		<div class="row">

			<table class="table table-hover">
				<thead>
					<tr>

						<th>Employee Firstname</th>
						<th>Employee Lastname</th>
						<th>Employee Email</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="employee: ${employees}">
						<td th:text="${employee.firstName}"></td>
						<td th:text="${employee.lastName}"></td>
						<td th:text="${employee.email}"></td>

						<td><a th:href="@{/employees/edit/{id}(id=${employee.id})}"
							class="btn btn-success">Update</a> <a
							th:href="@{/employees/{id}(id=${employee.id})}"
							class="btn btn-danger">Delete</a></td>
					</tr>
					</div>
				</tbody>
			</table>


		</div>
</body>
</html>
